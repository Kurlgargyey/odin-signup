<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="styles.css">
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Odin Sign-up Page</title>
</head>
<body>
 <div class="body-container">
  <div class="image-container">
   <div class="logo-container">
    <div class="logo">
     <img src="./assets/odin-lined.png" alt="the odin logo">
     <span>ODIN</span>
    </div>
   </div>
   <span>Photo by Halie West on Unsplash</span>
  </div>
  <div class="form-container">
   <div class="hero-text">
    <p>This is not the best service in the world.</p>
    <p>It is just a tribute.</p>
   </div>
   <form action="" method="post">
    <div class="fields">
     <div class="name">
      <label for="first-name">First Name<input type="text" name="first-name" id="first-name"></label>
      <label for="last-name">Last Name<input type="text" name="last-name" id="last-name"></label>
     </div>
     <div class="contact">
      <label for="e-mail">Email <input type="email" name="e-mail" id="e-mail"></label>
      <label for="phone">Phone Number<input type="tel" name="phone" id="phone"></label>
     </div>
     <div class="password">
      <label for="password">Password<input type="password" name="password" id="password"></label>
      <label for="password-confirm">Confirm Password<input type="password" name="password-confirm" id="password-confirm"></label>
     </div>
    </div>
    <button>Create Account</button>
   </form>
   <div class="log-in">Already have an account? <a href="">Log in</a></div>
  </div>
 </div>
</body>
</html>
